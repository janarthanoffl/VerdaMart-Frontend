<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Login</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@0,400;0,500;0,600&display=swap');
:root { font-family: Poppins, sans-serif }
* { box-sizing: border-box; margin: 0; padding: 0 }

body {
  height: 100vh;
  width: 100vw;
  display: flex;
}

.video-side {
  flex: 1;
  position: relative;
  overflow: hidden;
}
#bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.form-side {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  background: #fffdfd;
}
.form-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; /* Centers content horizontally */
  padding: 0; /* Removes left padding to center properly */
  height: auto; /* Adjusts height to content */
  width: 100%;
  max-width: 360px; /* Limits the width of the form */
}

.logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #000;
  color: #ff0000;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 32px;
}
.logo svg { width: 24px; height: 24px }

h1 { font-size: 30px; font-weight: 600; color: #030712; margin-bottom: 8px; }
p.desc { color: #374151; margin-bottom: 32px; text-align: center; }
form { width: 100%; }

label { display: block; margin: 14px 0 4px; font-weight: 500; color: #0d0c22; }
input.form-control {
  width: 100%; height: 52px; padding: 18px 20px;
  border: 1px solid #6b7280; border-radius: 12px; font-size: 16px;
  color: #0d0c22; background: #fff; margin-bottom: 28px; outline: none;
}
input:focus { border-color: #0d0c22; box-shadow: 0 0 0 4px rgb(0 0 0 / 10%); }

.password-field { position: relative; }
.password-field svg {
  position: absolute; right: 13px; top: 13px;
  width: 24px; height: 24px;
}

.settings {
  display: flex; justify-content: space-between; margin-bottom: 28px; font-size: 14px;
}
.settings label { display: flex; align-items: center; font-weight: 500; color: #0d0c22; cursor: pointer; }
.settings input[type=checkbox] { appearance: none; width: 0; height: 0; opacity: 0; }
.custom-box {
  width: 20px; height: 20px; border: 1px solid #6b7280;
  border-radius: 6px; margin-right: 12px; display: flex;
  align-items: center; justify-content: center;
}
.custom-box svg { width: 16px; height: 16px; transform: scale(0); transition: .2s; }
input:checked + .custom-box svg { transform: scale(1); }

button {
  width: 100%; height: 52px; border: none; border-radius: 100px;
  background: #0d0c22; color: #fff; font-weight: 600; font-size: 16px;
  cursor: pointer;
}
#errorMsg {
  display: none; color: #dc2626; font-weight: 500; margin: -12px 0 20px; text-align: center;
}
a { color: #0875e4; font-weight: 500; text-decoration: none; }
.footer { text-align: center; font-size: 14px; margin-top: 32px; }
</style>
</head>
<body>

<!-- Left: Video -->
<div class="video-side">
  <video autoplay muted loop playsinline id="bg-video">
    <source src="/assest/Untitled design (3).mp4" type="video/mp4">
  </video>
</div>

<!-- Right: Login Form -->
<section class="form-side">
  <div class="form-container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M12 2.25l2.25 1.313M12 2.25L9.75 3.563M12 2.25v2.25M21 7.5v2.25M3 7.5v2.25M12 21.75v-2.25" />
      </svg>
    </div>

    <h1>Log in to your Account</h1>
    <p class="desc">Welcome back! Please, enter your information</p>

    <form id="loginForm">
      <label>username</label>
      <input type="username" id="username" class="form-control" required>

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="settings">
        <label>
          <input type="checkbox">
          <span class="custom-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </span>
          Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <p id="errorMsg"></p>
      <button type="submit" id="submit">Log In</button>
    </form>

    <p class="footer">
      Don't have an account? <a href="/auth/register.html">Create one</a>
    </p>
  </div>
</section>

<script>
const form = document.getElementById("loginForm");
const btn = document.getElementById("submit");
const err = document.getElementById("errorMsg");

form.addEventListener("submit", async e => {
  e.preventDefault();
  err.style.display = "none";

  const username = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!username || !pass) { showErr("Please fill in both fields."); return; }

  try {
    btn.disabled = true; btn.textContent = "Logging in…";
    const res = await fetch("http://localhost:8080/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ username: username, password: pass })
    });
    if (res.ok) window.location.href = "/index.html"; // ✅ absolute path
    else showErr("Login failed: " + await res.text());
  } catch (ex) { showErr("Network error. Please try again."); }
  finally { btn.disabled = false; btn.textContent = "Log In"; }
});

function showErr(t) { err.textContent = t; err.style.display = "block"; }
</script>
</body>
</html>
